<script LANGUAGE="JavaScript">	
	function verificar()
	{
		var name=document.getElementById("name").value;	
		var lastname=document.getElementById("apellido").value;		
		var email=document.getElementById("mail").value;
		var telefono=document.getElementById("telefono").value;
		var password=document.getElementById("pass").value;
			
		/* 2 apellidos, solo letras con un espacio*/
		var expr = /^[A-Za-z]+[ ][A-Za-z]+$/;
				
		var expr2 = /^[a-z]+[0-9]{3}@ikasle.ehu.(es|eus)$/;
			
		/* Los Nos de telefono deben empezar por 6,7,8,9*/
		var expr3 = /^[6-9]{1}[0-9]{8}$/;
			
		if (name.length < 1 )
		{
			alert("Introducir nombre: campo obligatorio");
			return false;
		}

		if ( !expr.test(lastname) )
		{
			alert("Error: se deben introducir 2 apellidos (solo letras).");
			return false;
		}
			
		if ( !expr2.test(email) )
		{
			alert("Error: El email " + email + " es incorrecto.");
			return false;
		}
					
		if (password.length < 6)
		{
			alert("Error en el password: minimo 6 caracteres");
			return false;
		}
				
		if ( !expr3.test(telefono) )
		{
			alert("Error: El telefono " + telefono + " es incorrecto.");
			return false;
		}
					
		return true;
	}
	
	function otheroption(that) 
	{
		if (that.value == "otros") {
			document.getElementById("otro").disabled= false;
			return true;
		}
		else{
			document.getElementById("otro").disabled= true;
			document.getElementById("otro").value="";
			return true;
		}
		return false;
	}
</script>
